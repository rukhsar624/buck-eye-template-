<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>

<body>
    <table class="for-blur-background"
        style="height:100vh;width:60%;margin-left:auto;margin-right: auto; background-color: rgb(255, 255, 255); 
        background-image: url('./images/background.webp'); background-position: center; background-size: cover;background-repeat: no-repeat;"
        >

        <tr>
            <th>

            <th>

                    Your OTP!</h4>
            </th>
        </tr>
        <tr>
            <th style="font-family:sans-serif;color: #FFFFFF;font-size: 13px;padding: 5px;">
                <p style="width:80%; margin:auto; text-align: center;">Hi Buck-eye Users,</p>
            </th>
        </tr>
        <tr>
            <th style="font-family:sans-serif;color: #FFFFFF;font-size: 13px;padding: 5px;">
                <p style="width:80%; margin:auto; text-align: center;">Here is your One Time Password (OTP).</p>
                <span style="">to validate your email address</span>
            </th>
        </tr>
        <tr>
            <th style="font-family:sans-serif;color: #FFFFFF;font-size: 13px;padding: 5px;">
                <h3 style="width:80%; margin:auto; text-align: center;font-weight: 700;color: #FFFFFF;">1234</h3>

        </tr>
        <tr>
            <!-- <th>

        <tr>
            <th style="padding-bottom: 0px;font-family:sans-serif;color: #FFFFFF;font-size: 13px;">
                <p style="text-align: center;">
                    <span style="">Privacy Policy</span>
                    <span> - </span>
                    <span style="">Terms & Conditions</span>
                </p>
            </th>
        </tr>
        <tr>
            <th style="font-family:sans-serif;color: #FFFFFF;font-size: 13px;padding: 5px;">
                <p style="width:80%; margin:auto;">This is an automatically generated e-mail from our subscription

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>

</head>
<body>
    <table class="for-blur-background"
        style="height:100vh;width:60%;margin-left:auto;margin-right: auto; background-color: rgb(255, 255, 255); 
        background-image: url('./images/background.webp');  
       background-position: center; background-size: cover;background-repeat: no-repeat;background-image: url('./images/bg.webp');">
        <tr>
            <th>
                <img src='./images/black-logo.webp' alt=""
                    style="width:150px;border-radius: 6px;height:50px;object-fit: contain;padding: 8px; margin-top: 20px; margin-bottom: 20px;">
            </th>
        </tr>
        <tr>
            <th>
                <h4 style="font-family:sans-serif;color: #000;text-transform: capitalize;text-align: center;width:79.5%; margin:auto;padding-top: 10px; margin-bottom: 10px;">Thank You For Your Subscription!</h4>
            </th>
        </tr>
        <tr>
            <th style="font-family:sans-serif;color: #000000;font-size: 13px;padding: 5px;">
                <p style="width:80%; margin:auto; text-align: center;">Hi Buck-eye Users,</p>
            </th>
        </tr>
        <tr>
            <th style="font-family:sans-serif;color: #000000;font-size: 13px;padding: 5px;">
                <p style="width:80%; margin:auto; text-align: center;">Thank you for your subscription! Items from has been subscription.</p>
            </th>
        </tr>
          <tr>
            <th style="font-family:sans-serif;color: #000000;font-size: 13px;padding: 5px;">
                <p style="width:80%; margin:auto; text-align: center;">Welcome to the family</p>
            </th>
        </tr>
        <tr>
            <th style="padding-bottom: 0px;font-family:sans-serif;color: #000000;font-size: 13px;">
                <p style="text-align: center;">
                   <span>Privacy Policy</span>
                   <span> - </span>  
                   <span>Terms & Conditions</span>
                  </p>
                </th>
        </tr>
        <tr>
            <th style="font-family:sans-serif;color: #000000;font-size: 13px;padding: 5px;">
                <p style="width:80%; margin:auto;">This is an automatically generated e-mail from our subscription list,<br> Please do not reply to this e-mail.</p>
            </th>
        </tr>    
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Payment | MyRide</title>
</head>
<style>
    .custom-btn{
        background: linear-gradient(177deg,#8c4ccd, #6813bf);
        color: #fff;
        width: 100%;
        margin-top: 2rem;
        border: none;

    }
    input{
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        border: none;
        outline: none;
        border: 1px solid #CF9FFF;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    p{
        padding-left: 10px;
        margin-bottom: 10px;
    }
</style>
<body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto d-flex justify-content-center align-content-center mt-5">
                <div class="card">
                    <div class="card-body">
                      <h3 class="card-subtitle mb-2 text-muted pb-3">Payment Summary</h3>
                      <p class="card-text"><strong>Pick-up:</strong>  2601 N Shoreline Blvd, Mountain View, CA 94043, USA</p>
                      <p><strong>Drop-off:</strong></p>
                      <p><strong>No. of Passengers:</strong>  10</p>
                      <p><strong>Estimated Fare:</strong>  $10.00</p>
                      <p><strong>Tip:</strong>  $0</p>
                      <p><strong>Merchant Fee:</strong>  $0.2</p>
                      <p><strong>Total:</strong>  $190.00</p>
                      <form action="">
                        <div class="row">
                            <h3 class="card-subtitle mb-2 text-muted pb-2 pt-4">Card Details</h3>
                            <div class="col-lg-6">
                                <label for=""><strong>Name on Card</strong></label>
                                <input type="text" placeholder="card">
                            </div>
                            <div class="col-lg-6">
                                <label for=""><strong>Card Number</strong></label>
                                <input type="number" placeholder="42 424 242 4242">
                            </div>

                            <div class="col-lg-6">
                                <label for=""><strong>CVC</strong></label>
                                <input type="number" placeholder="00909">
                            </div>
                            <div class="col-lg-6">
                                <label for=""><strong>Expiration Month</strong></label>
                                <input type="number" placeholder="12" >
                            </div>
                            <div class="col-lg-6">
                                <label for=""><strong>Expiration Year</strong></label>
                                <input type="number" placeholder="2024" >
                            </div>
                            <div class="col-lg-12">
                                <button class="btn custom-btn">Pay Now$ 12.09</button>
                            </div>
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
